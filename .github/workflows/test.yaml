name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  nodejs:
    name: Test
    runs-on: [ubuntu]

    env:
      CI: true
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Check out code 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup yarn
        run: npm install -g yarn@1.22.15
      - name: Install Dependencies
        run: yarn install
      - name: unit tests
        run: yarn test
